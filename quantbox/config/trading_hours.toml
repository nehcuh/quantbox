# 特殊节假日交易时间调整
[holiday_adjustments.spring_festival]
description = "春节期间部分品种调整交易时间"
adjustments = [
    { exchange = "DCE", date_range = "春节前3天", morning_end = "11:00", afternoon_start = "13:30" },
    { exchange = "CZCE", date_range = "春节前3天", morning_end = "11:00", afternoon_start = "13:30" }
]

# 国庆节期间交易时间调整
