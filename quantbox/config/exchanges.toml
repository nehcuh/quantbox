# 股票和指数代码规则说明
[stock_index_rules]
description = "中国股票和指数代码规则"

# 上交所股票代码规则
[stock_index_rules.shse_stocks]
主板 = "600000-601999"
科创板 = "688000-688999"
description = "上交所股票代码前缀规则"

# 上交所指数代码
[stock_index_rules.shse_indices]
上证指数 = ["000001", "000002", "000003", "000005", "000006", "000007", "000008", "000009", "000010", "000011", "000012", "000013", "000014", "000015", "000016"]
沪深300 = "000300"
description = "上交所主要指数代码"

# 深交所股票代码规则
[stock_index_rules.szse_stocks]
主板 = "000000-002999"
中小板 = "003000-004999"
创业板 = "300000-300999"
description = "深交所股票代码前缀规则"

# 深交所指数代码
[stock_index_rules.szse_indices]
深证成指 = "390001-390999"
深证综指 = "399001-399999"
description = "深交所主要指数代码前缀"

