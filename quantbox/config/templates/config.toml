# Quantbox 用户配置文件
#
# 这是您的个人配置文件，包含 API tokens 和数据库连接信息
# 请根据需要修改配置项

# Tushare Pro API 配置
[TSPRO]
token = ""  # 请从 https://tushare.pro 获取您的 token
# Tushare Pro 是主要的金融数据源，提供股票、期货等数据

# 掘金量化 API 配置
[GM]
token = ""  # 请从 https://www.myquant.cn 获取您的 token
# 掘金量化提供实时期货交易数据

# MongoDB 数据库配置
[MONGODB]
uri = "mongodb://localhost:27017"  # MongoDB 连接 URI
# 用于本地数据缓存和存储，提高查询速度

# 配置说明:
# 1. Tushare Pro token:
#    - 访问 https://tushare.pro/register 注册账号
#    - 登录后在个人中心获取 token
#    - 将 token 复制到上面的 token 字段中
#
# 2. 掘金 token (可选):
#    - 访问 https://www.myquant.cn 注册账号
#    - 获取 API token 并填入相应字段
#
# 3. MongoDB 配置:
#    - 默认连接本地 MongoDB 实例
#    - 可根据需要修改连接字符串
#    - 支持远程 MongoDB 和 MongoDB Atlas